<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CTF Scoreboard Archive{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- AOS for scroll animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <!-- Custom SCSS/CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        
        
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">CTF Scoreboard Archive</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/scoreboards">All Scoreboards</a></li>
                <li class="nav-item"><a class="nav-link" href="/all_gifs">All Created GIFs</a></li>
                <li class="nav-item"><a class="nav-link" href="https://github.com/sondt1337/wayback-ctf">Github</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main content container -->
<div class="container my-5">
    {% block content %}
    <!-- Content will be injected here from child templates -->
    {% endblock %}
</div>

<!-- Footer -->
<footer class="footer">
    <p>CTF Scoreboard Archive Â© 2024</p>
</footer>

<!-- Bootstrap JS and AOS JS for animations -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    // Initialize AOS library
    AOS.init();

    // Trigger card animations when scrolling
    window.addEventListener('scroll', function() {
        document.querySelectorAll('.card').forEach(function(card) {
            var rect = card.getBoundingClientRect();
            if (rect.top < window.innerHeight && rect.bottom > 0) {
                card.classList.add('show');
            }
        });
    });
</script>
</body>
</html>
