{% extends "base.html" %}

{% block title %}All Scoreboards - CTF Scoreboard System{% endblock %}

{% block content %}
<h1 class="text-center mb-4">All Scoreboards</h1>

<!-- Search bar -->
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search for a scoreboard" id="searchInput">
</div>

<div class="list-group" id="scoreboardList">
    {% for scoreboard in scoreboards %}
        <a href="{{ url_for('view_scoreboard', scoreboard_id=scoreboard.id) }}" class="list-group-item list-group-item-action">
            {{ scoreboard.title }}
        </a>
    {% endfor %}
</div>

<script>
    document.getElementById('searchInput').addEventListener('keyup', function () {
        let filter = this.value.toUpperCase();
        let items = document.querySelectorAll('#scoreboardList .list-group-item');
        items.forEach(item => {
            if (item.textContent.toUpperCase().includes(filter)) {
                item.style.display = '';
            } else {
                item.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
